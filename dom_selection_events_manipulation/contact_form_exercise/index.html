<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Contact Form Exercise</title>

<link rel="stylesheet" type="text/css" href="libraries/bootstrap-3.1.0/css/bootstrap.css" />
<link rel="stylesheet" type="text/css" href="css/style.css" />

</head>

<body>

<div class="container margin-top-20" style="max-width:935px;">
    <div class="progress">
        <div class="progress-bar" style="width:0%;"></div>
    </div>
</div>

<div class="container modbox form-wrapper">
	<form id="my-form">
        <div class="large-title">
            My Form
        </div>
        <div class="row" style="margin-top:4em;">
            <div class="col-sm-7">
                <div>
                    <strong>Personal Information</strong>
                </div>
                <div class="margin-top-10">
                    <input type="text" class="form-control" placeholder="Your Full Name" id="full-name" />
                </div>
                <div class="margin-top-10">
                    <textarea id="about-yourself" class="form-control" placeholder="A little bit about yourself"></textarea>
                </div>
            </div>
            <div class="col-sm-5">
                <div>
                    <strong>Your Name</strong>
                </div>
                <div class="modbox card-wrapper margin-top-10">
                    <div class="txt-center">
                        <strong>Hello! My Name Is</strong>
                    </div>
                    <div class="txt-center cool-title" id= "name-card">
                        Jonny Doe
                    </div>
                </div>
            </div>
        </div>
        <div class="margin-top-20">
            <strong>Pick a username</strong>
        </div>
        <div class="margin-top-10">
            <input id="username" type="text" class="form-control" placeholder="Username" />
        </div>
        <div class="margin-top-20">
            <strong>Pick a password</strong>
        </div>
        <div class="margin-top-10">
            <input type="password" class="form-control" placeholder="Password" />
        </div>
        <div class="margin-top-20 txt-center">
        	<a href="#" class="btn btn-primary">Submit Me!</a>
        </div>
    </form>
</div>

<script type="text/javascript" src="libraries/jquery-2.1.0/jquery-2.1.0.js"></script>
<script type="text/javascript" src="libraries/bootstrap-3.1.0/js/bootstrap.min.js"></script>
<script src="app.js"></script>

</body>
</html>
